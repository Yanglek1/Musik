<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Intelligent Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #4776E6;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --ai-bubble: #f0f4ff;
            --user-bubble: #6e48aa;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.4rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .message {
            max-width: 80%;
            padding: 1.2rem 1.5rem;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 4px;
            color: var(--dark);
            box-shadow: var(--shadow);
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .input-container {
            padding: 1.2rem 2rem;
            background: white;
            display: flex;
            gap: 1rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: #f5f7fa;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-field:focus {
            background: white;
            box-shadow: 0 0 0 2px var(--accent), inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 72, 170, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 1rem 1.5rem;
            background-color: var(--ai-bubble);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 1rem;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .chat-container {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
                padding: 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .input-field {
                padding: 0.8rem 1.2rem;
            }
            
            .send-btn {
                width: 45px;
                height: 45px;
            }
        }

        /* Unique decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
        }

        /* Markdown-like formatting in AI responses */
        .ai-message strong {
            color: var(--primary);
            font-weight: 600;
        }

        .ai-message code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .ai-message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        
        <header>
            <div class="logo">
                <div class="logo-icon">N</div>
                <div class="logo-text">Nexus AI</div>
            </div>
            <div class="header-actions">
                <button style="background: none; border: none; color: white; font-size: 1.2rem;">â‹¯</button>
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                Hello! I'm Nexus AI, your intelligent assistant. How can I help you today? I can answer questions, explain concepts, help with coding, and much more.
            </div>
            
            <!-- More messages will be added here dynamically -->
        </div>
        
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Ask me anything..." autofocus>
            <button class="send-btn" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // Sample AI responses (in a real app, this would connect to an API)
        const sampleResponses = {
            "hello": "Hello there! How can I assist you today?",
            "how are you": "I'm an AI, so I don't have feelings, but I'm functioning perfectly! How can I help you?",
            "what can you do": "I can answer questions, explain concepts, help with coding, provide recommendations, summarize information, and much more! Try asking me anything.",
            "tell me a joke": "Why don't scientists trust atoms? Because they make up everything!",
            "default": "I'm not sure I understand. Could you rephrase your question or ask something else?"
        };
        
        // Add a message to the chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }
        
        // Process user input
        function processInput() {
            const text = userInput.value.trim();
            if (text === '') return;
            
            // Add user message
            addMessage(text, true);
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = showTyping();
            
            // Simulate AI thinking (in a real app, this would be an API call)
            setTimeout(() => {
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                // Generate response (simple logic for demo)
                const lowerText = text.toLowerCase();
                let response = sampleResponses.default;
                
                for (const [key, value] of Object.entries(sampleResponses)) {
                    if (lowerText.includes(key)) {
                        response = value;
                        break;
                    }
                }
                
                // Add AI response
                addMessage(response, false);
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        }
        
        // Event listeners
        sendButton.addEventListener('click', processInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processInput();
            }
        });
        
        // Initial focus on input
        userInput.focus();
    </script>
</body>
    </html>
