<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS will be placed here */
        :root {
            --primary-color: #FF2D55;
            --background-color: #F2F2F7;
            --card-color: #FFFFFF;
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .music-player {
            width: 100%;
            max-width: 380px;
            background-color: var(--card-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .album-art {
            width: 100%;
            height: 380px;
            background-image: url('https://i.scdn.co/image/ab67616d0000b273c8b444df094279e70d0ed856');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
        }

        .song-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .artist-name {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .player-controls {
            padding: 25px;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 4px;
            background-color: #E5E5EA;
            border-radius: 2px;
            margin-bottom: 8px;
            position: relative;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            background-color: var(--primary-color);
            color: white;
            font-size: 28px;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .volume-bar {
            flex-grow: 1;
            height: 3px;
            background-color: #E5E5EA;
            border-radius: 1.5px;
            position: relative;
        }

        .volume-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 80%;
            background-color: var(--primary-color);
            border-radius: 1.5px;
        }

        .additional-features {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .feature-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <div class="album-overlay">
                <div class="song-title">Echolalia</div>
                <div class="artist-name">Yves Tumor</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span class="current-time">2:00</span>
                    <span class="duration">3:30</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="volume-controls">
                <i class="fas fa-volume-down volume-icon"></i>
                <div class="volume-bar">
                    <div class="volume-progress"></div>
                </div>
            </div>
            
            <div class="additional-features">
                <button class="feature-btn">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="feature-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="feature-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="feature-btn">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const progress = document.querySelector('.progress');
        const currentTimeDisplay = document.querySelector('.current-time');
        
        let isPlaying = false;
        
        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.classList.replace('fa-pause', 'fa-play');
            } else {
                audioPlayer.play();
                playIcon.classList.replace('fa-play', 'fa-pause');
            }
            isPlaying = !isPlaying;
        });
        
        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Update current time display
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60).toString().padStart(2, '0');
            currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds}`;
        });
        
        // Click on progress bar to seek
        document.querySelector('.progress-bar').addEventListener('click', (e) => {
            const progressBar = e.currentTarget;
            const clickPosition = e.offsetX;
            const progressBarWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / progressBarWidth) * audioPlayer.duration;
            
            audioPlayer.currentTime = seekTime;
        });
    </script>
</body>
                        </html>
