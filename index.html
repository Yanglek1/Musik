<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-card">
        <div class="artist-name">Jasmine Garcia</div>
        <div class="song-info">
            <div class="song-title">Echolalia</div>
            <div class="song-artist">Yves Tumor</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="time-indicators">
                <span class="current-time">2:00</span>
                <span class="duration">1:00</span>
            </div>
        </div>
    </div>
</body>
</html>
